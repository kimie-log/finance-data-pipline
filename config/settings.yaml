# ------------------------------------------------
# BigQuery 設定
# ------------------------------------------------
bigquery:
    dataset: 'tw_top_{_top_n}_stock_data' # 在 BigQuery 中的 Dataset 名稱
    location: 'asia-east1' # 資料集位置 (建議與 GCS Bucket 區域一致)

# ------------------------------------------------
# 選股策略設定
# ------------------------------------------------
top_stocks:
    top_n: 50 # 取市值前 N 大
    excluded_industry: # 排除特定產業 (範例)
        - 建材營造
        - 金融業
        - 金融保險業
        - 存託憑證
    pre_list_date: '2021-01-01' # 只選在此日期前上市的公司 (過濾新股)

# ------------------------------------------------
# 資料來源設定 - Yahoo Finance
# ------------------------------------------------
yfinance:
    start: '2020-01-01' # 抓取歷史資料的起始日
    end: null # 結束日 (null 代表抓到今天)

# ------------------------------------------------
# 資料來源設定 - FinLab
# ------------------------------------------------
finlab:
    enabled: true # 是否啟用 FinLab 模組
