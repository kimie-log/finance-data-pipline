# ------------------------------------------------
# BigQuery 設定
# ------------------------------------------------
bigquery:
    dataset: 'tw_top_{_top_n}_stock_data' # 在 BigQuery 中的 Dataset 名稱，使用 {top_n} 自動代換
    location: 'asia-east1' # 資料集位置 (與 GCS Bucket 區域一致)

# ------------------------------------------------
# 選股策略設定
# ------------------------------------------------
top_stocks:
    top_n: 50 # 取市值前 N 大
    excluded_industry: # 排除特定產業 (目前設定產業財報計算方式不同之產業)
        - 建材營造
        - 金融業
        - 金融保險業
        - 存託憑證
    pre_list_date: '2021-01-01' # 只選在此日期前上市的公司 (過濾新股)

# ------------------------------------------------
# 資料來源設定 - Yahoo Finance
# ------------------------------------------------
yfinance:
    start: '2020-01-01' # 抓取歷史資料的起始日
    end: null # 結束日 (null 代表抓到今天)

# ------------------------------------------------
# 資料來源設定 - FinLab
# ------------------------------------------------
finlab:
    enabled: true # 是否啟用 FinLab 模組

# ------------------------------------------------
# 財報／基本面因子（落地 BigQuery 用）
# ------------------------------------------------
factors:
    factor_names: []  # 例: ["營業利益", "營業收入"]，留空則不抓因子
    factor_table_suffix: null  # 選填，因子表名後綴，同一組 (mv, start, end, top_n) 可並存多組 (例: value, momentum)

# ------------------------------------------------
# 基準指數（回測使用）
# ------------------------------------------------
benchmark:
    index_ids: ["^TWII"]  # 加權指數；可加 "^TWOII" 櫃買

# ------------------------------------------------
# 回測層預設參數（手續費／稅，供 BigQuery 查詢使用）
# ------------------------------------------------
backtest_config:
    fee_bps: 30   # 手續費 (bps)
    tax_bps: 10   # 證交稅 (bps)
